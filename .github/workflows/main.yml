name: CI/CD Pipeline

on:
  push:
    branches: [ "TC-17" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/link2trip:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/link2trip:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # GitHub Actions가 자동으로 인증 정보를 저장하지 않음

      - name: Connect to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/BE
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/link2trip:${{ github.sha }}
            sed -i 's|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/link2trip:${{ github.sha }}|' docker-compose.yml
            docker-compose up -d app
            docker image prune -f  # 불필요한 이미지 삭제

      - name: Sync `docker-compose.yml` Back to Repository
        run: |
          # EC2에서 최신 docker-compose.yml 가져오기
          scp -o StrictHostKeyChecking=no -i <(echo "${{ secrets.EC2_SSH_KEY }}") ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/BE/docker-compose.yml ./docker-compose.yml
          
          # GitHub Actions에서 Git 설정
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git
          
          # 변경 사항 커밋 & 푸시
          git add docker-compose.yml
          git commit -m "Update docker-compose.yml to use image ${{ secrets.DOCKERHUB_USERNAME }}/link2trip:${{ github.sha }}" || echo "No changes to commit"
          git push origin TC-17
